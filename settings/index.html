<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="ht-menu">
					<div class="menu">
						<div>
							<img src="img/menu.png" alt="">
						</div>
					</div>
					<div class="text">
						<div>Settings</div>
					</div>
					<div class="ht-pen">
						<div>
							<img src="img/thay-doi.png" alt="">
						</div>
					</div>
				</div>
				<div class="ht-avatar">
					<img src="img/avatar.png" alt="">
				</div>
				<div class="ht-text">
					<div class="text-general">
						<div>GENERAL</div>
					</div>
					<div class="text-alerts">
						<div>ALERTS</div>
					</div>
				</div>
			</div>
			<div class="content">
				<!-- khai bao ten -->
				<div class="cai-dat-thong-tin">
					<div class="ht-avt">
						<img src="img/name.png" alt="">
					</div>
					<div class="ht-input">
						<input class="user-name" type="text" placeholder="Brandon Harris">
					</div>
				</div>
				<div class="border"></div>
				<!-- email -->
				<div class="cai-dat-thong-tin">
					<div class="ht-avt">
						<img src="img/email.png" alt="">
					</div>
					<div class="ht-input">
						<input class="user-name" type="text" placeholder="brandon@invisionapp.com">
					</div>
				</div>
				<div class="border"></div>
				<!-- password -->
				<div class="cai-dat-thong-tin">
					<div class="ht-avt">
						<img src="img/password.png" alt="">
					</div>
					<div class="ht-input">
						<input class="user-name" type="password" placeholder="* * * * * * *">
					</div>
				</div>
				<div class="border"></div>
				<!-- birtday -->
				<div class="cai-dat-thong-tin">
					<div class="ht-avt">
						<img src="img/birthday.png" alt="">
					</div>
					<div class="ht-input">
						<input class="user-name" type="text" placeholder="Jan 8, 1968">
					</div>
				</div>
				<div class="border"></div>
				<!-- Gioi tinh -->
				<div class="cai-dat-thong-tin">
					<div class="ht-avt">
						<img src="img/gender.png" alt="">
					</div>
					<div class="ht-input">
						<input class="user-name" type="text" placeholder="Male">
					</div>
				</div>
				<div class="border"></div>
			</div>
			<div class="footer">
				<div class="ht-footer"></div>
				<img src="img/footer.png" alt="">
			</div>
		</div>
	</body>
</html>
