<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="menu">
					<div class="icon-menu">
						<img src="img/icon-X.png" alt="">
					</div>
					<div class="text-menu">
						<div>Add New</div>
					</div>
					<div class="icon-maks">
						<img src="img/save-button.png" alt="">
					</div>
				</div>
				<div class="ht-monday">
					<br/><div class="text-1">
						<div>
							Title
						</div>
					</div>
					<div class="text-2">
						<div>
							Description
						</div>
					</div>
				</div>
			</div>
			<div class="content">
			<!-- select date -->
				<div class="ht-content">
					<div class="select-date">
						<div>Select date</div>
					</div>
					<div class="text-time">
						<div>
							February 9, 2015
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- select time -->
			<div class="ht-content">
					<div class="select-date">
						<div>Select time</div>
					</div>
					<div class="text-time">
						<div>
							9:00am - 10:00am
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- all day -->
			<div class="ht-content">
					<div class="select-date">
						<div>All day</div>
					</div>
					<div class="text-time">
						<div class="ht-track">
							<img class="icon-track" src="img/icon-track.png" alt="">
							<img class="icon-knob" src="img/icon-knob.png" alt="">
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- location -->
			<div class="ht-content">
					<div class="select-date">
						<div>Location</div>
					</div>
					<div class="text-time">
						<div>
							None
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- Notification -->
			<div class="ht-content">
					<div class="select-date">
						<div>Notification</div>
					</div>
					<div class="text-time">
						<div>
							via SMS
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- people -->
			<div class="ht-content">
					<div class="select-date">
						<div>People</div>
					</div>
					<div class="text-time">
						<div>
							None
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- repeat -->
			<div class="ht-content">
					<div class="select-date">
						<div>Repeat</div>
					</div>
					<div class="text-time">
						<div>
							No
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			</div>
		</div>
	</body>
</html>
