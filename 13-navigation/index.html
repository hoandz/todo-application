<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="ht-menu">
					<div class="menu">
						<div>
							<img src="img/break.png" alt="">

					</div>
					<div class="text">
					</div>
					<div class="ht-pen">
						<div>
							<img src="img/icon-logout.png" alt="">

					</div>
				</div>
				<div class="ht-avatar">
					<img src="img/avatar.png" alt="">
				</div>
			</div>
			<div class="content">
			<!-- home -->
				<div class="muc-luc">
					<div class="ht-icon">
						<div class="border-icon">
							<img src="img/home.png" alt="">
						</div>
					</div>
					<div class="ht-text">
						<div>Home</div>
					</div>
					<div class="ht-number">
						<div class="number">
							<div>3</div>
						</div>
					</div>
				</div>
				<div class="border"></div>
			<!-- Calendar -->
				<div class="muc-luc">
					<div class="ht-icon">
						<div class="border-icon">
							<img src="img/calendar.png" alt="">
						</div>
					</div>
					<div class="ht-text">
						<div>Calendar</div>
					</div>
					<div class="ht-number">
					</div>
				</div>
				<div class="border"></div>
			<!-- Overview -->
				<div class="muc-luc">
					<div class="ht-icon">
						<div class="border-icon">
							<img src="img/overview.png" alt="">
						</div>
					</div>
					<div class="ht-text">
						<div>Overview</div>
					</div>
					<div class="ht-number">
					</div>
				</div>
				<div class="border"></div>
			<!-- Groups -->
				<div class="muc-luc">
					<div class="ht-icon">
						<div class="border-icon">

					<div class="ht-number">

					</div>
				</div>
				<div class="border"></div>
			<!-- Lists -->
				<div class="muc-luc">
					<div class="ht-icon">
						<div class="border-icon">
							<img src="img/lists.png" alt="">

					</div>

					</div>
					<div class="ht-number">
						<div class="number">
							<div>18</div>

					</div>
				</div>
				<div class="border"></div>
			<!-- Profile -->
				<div class="muc-luc">
					<div class="ht-icon">

							<img src="img/profile.png" alt="">

					</div>
					<div class="ht-text">

					</div>
					<div class="ht-number">

				<div class="muc-luc">

						<div>Settings</div>
					</div>
