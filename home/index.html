<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="menu">
					<div class="icon-menu">
						<img src="img/icon-menu.png" alt="">
					</div>
					<div class="text-menu">
						<div>Good morning!</div>
					</div>
					<div class="icon-maks">
						<img src="img/avatar-mask.png" alt="">
					</div>
				</div>
				<div class="ht-monday">
					<br/><br/><br/><div class="text-1">
						Monday
					</div>
					<div class="text-2">
						February 8, 2015
					</div>
				</div>
			</div>
			<div class="content">
				<!-- Phan viet ve Finish Home Screen -->
				<div class="ht-web-app">
					<div class="boder-text-left">
						<div class="text-finish-home-screen">
							<div>
							Finish Home Screen
							</div>
						</div>
						<div class="text-web-app">
							<div>
							Web App
							</div>
						</div>
					</div>
					<div class="boder-text-right">
						<div>9 - 11am</div>
					</div>
				</div>
				<div class="bottom-line"></div>
				<!-- phan viet ve lunch break -->
				<div class="ht-lunch-app">
					<div class="boder-text-left">
						<div class="text-finish-home-screen">
							<div>
							Finish Home Screen
							</div>
						</div>
					</div>
					<div class="boder-text-right">
						<div>12pm</div>
					</div>
				</div>
				<div class="bottom-line"></div>
				<!-- phan viet ve Design stand up -->
				<div class="ht-finish">
					<div class="finish-text">
						<div class="text-design-stand-up">
							<div>
								Design Stand Up
							</div>
						</div>
						<div class="text-hangouts">
							<div>
							Hangouts
							</div>
						</div>
						<div class="avta-finish">
							<div class="avt-1">
								<img src="img/avat-1.png" alt="">
							</div>
							<div class="avt-2">
								<img src="img/avat-2.png" alt="">
							</div>
							<div class="avt-3">
								<img src="img/avat-3.png" alt="">
							</div>
						</div>
					</div>
					<div class="finish-time">
						<div class="ht-time">
							<div>
								3 - 4pm
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line"></div>
				<div class="ht-web-app">
					<div class="boder-text-left">
						<div class="text-finish-home-screen">
							<div>
							New Icons
							</div>
						</div>
						<div class="text-web-app">
							<div>
							Mobile App
							</div>
						</div>
					</div>
					<div class="boder-text-right">
						<div>5pm</div>
					</div>
				</div>
				<div class="bottom-line"></div>
			</div>
			<div class="footer">
				<div class="button-bg"></div>
				<div class="layer-button">
					<img src="img/icon-botton.png" alt="">
				</div>
			</div>
		</div>
	</body>
</html>
