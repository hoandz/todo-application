<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="header-create">
					<div class="back">
					<a href="./../1-login/index.html">
						<img src="img/back-button.png" alt="">
					</a>
					</div>
					<div class="create">
						<p>Create account</p>
					</div>
					<div class="save">
						<img src="img/save-button.png" onclick="signUp()" alt="">
					</div>
				</div>
				<div class="camera">
					<img src="img/photo.png" alt="">
				</div>
			</div>
			<div class="ht-content">
			<!-- username -->
				<div class="ht-input">
					<div class="ht-input-icon">
						<img src="img/name.png" alt="">
					</div>
					<div class="ht-input-value">
						<input class="user-name" type="text" id="username" placeholder="Username">
					</div>	
				</div>
				<!-- Email -->
				<div class="ht-input">
					<div class="ht-input-icon">
						<img src="img/email.png" alt="">
					</div>
					<div class="ht-input-value">
						<input class="user-name" type="text" id="email"  placeholder="Email">
					</div>	
				</div>
				<!-- password -->
				<div class="ht-input">
					<div class="ht-input-icon">
						<img src="img/password.png" alt="">
					</div>
					<div class="ht-input-value">
						<input class="user-name" type="password" id="password" placeholder="Password">
					</div>	
				</div>
				<!-- Birthday -->
				<div class="ht-input">
					<div class="ht-input-icon">
						<img src="img/birthday.png" alt="">
					</div>
					<div class="ht-input-value">
						<input id = "birthday" class="user-name" type="text" placeholder="Birthday">
					</div>	
				</div>
				<!-- gender -->
				<div class="ht-input">
					<div class="ht-input-icon">
						<img src="img/gender.png" alt="">
					</div>
					<div class="ht-input-value">
						<input id="gender" class="user-name" type="text" placeholder="Gender">
					</div>	
				</div>
			</div>
			<div class="footer">
				<div class="already">Already have an account? Sign In</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
