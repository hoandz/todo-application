<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="logo-container">
				<img class="logo-img" src="img/logo.png" alt="">
			</div>
			<div class="sign-in-container">
				<div class="ht-input">
					<div class="input-icon">
						<div>
							<img src="img/username-login.png" alt="">
						</div>
					</div>
					<div class="input-value">
						<input id="username" class="user-name" type="text" onclick="" placeholder="Username">
					</div>	
				</div>
				<div class="ht-input">
					<div class="input-icon">
						<div>
							<img src="img/password-login.png" alt="">
						</div>
					</div>
					<div class="input-value">
						<input id="password" class="user-name" type="password" onclick="" placeholder="Password">
					</div>	
				</div>
				<input type="submit" value="Sign in" name="Login" onclick="login()" class="submit">
		</div>
		<div class="footer">	
				<div class="create-account">
					<a href="./../2-sign-up/index.html">
						<p>Create account</p>
					</a>
				</div>
				<div class="Forgot-pass">
					<p>Forgot password</p>
				</div>
		</div>
	</div>
	<script src="script.js"></script>
	</body>
</html>
