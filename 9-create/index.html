<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="menu">
					<div class="icon-menu">
						<a href="./../4-home/index.html">
							<img src="img/icon-X.png" alt="">
						</a>
					</div>
					<div class="text-menu">
						<div>Add New</div>
					</div>
					<div class="icon-maks">
						<img src="img/save-button.png" onclick="create_todo_list()" alt="">
					</div>
				</div>
				<div class="ht-monday">
					<br/><div class="text-1">
					<input type="text" class="title" id="title" value="" placeholder="Title">
					</div>
					<div class="text-2">
					<input type="text" class="description" id="description" value="" placeholder="Description">
					</div>
				</div>
			</div>
			<div class="content">
			<!-- select date -->
				<div class="ht-content">
					<div class="select-date">
						<div>Select date</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-time">
							<div>
								February 9, 2015
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			<!-- select time -->
				<div class="ht-content">
					<div class="select-date">
						<div>Select time</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-time">
							<input type="text" class="time" id="time" value="" placeholder="00:00 am - 00:00 pm">
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			<!-- all day -->
				<div class="ht-content">
					<div class="select-date">
						<div>All day</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-track">
							<div class="ht-cong-tac"></div>
							<div class="cong-tac">
								<img class="icon-track" src="img/icon-track.png" alt="">
								<img class="icon-knob" src="img/icon-knob.png" alt="">
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			<!-- location -->
				<div class="ht-content">
					<div class="select-date">
						<div>Location</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-time">
							<div>
								None
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			<!-- Notification -->
				<div class="ht-content">
					<div class="select-date">
						<div>Notification</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-time">
							<div>
								via SMS
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			<!-- people -->
				<div class="ht-content">
					<div class="select-date">
						<div>People</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-time">
							<div>
								None
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			<!-- repeat -->
				<div class="ht-content">
					<div class="select-date">
						<div>Repeat</div>
					</div>
					<div class="border-trong"></div>
					<div class="text-time">
						<div class="ht-time">
							<div>
								No
							</div>
						</div>
					</div>
				</div>
				<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
