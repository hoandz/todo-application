<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="back">
					<div>
						<img src="img/icon-back.png" alt="">
					</div>
				</div>
				<div class="text">
					<div>Auto 7</div>
				</div>
				<div class="seach">
					<div>
						<img src="img/icon-seach.png" alt="">
					</div>
				</div>
			</div>
			<div class="content">
			<!-- phan new tiries -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
					</div>
					<div class="border-text">
						<div class="text">
							<div>New Tires</div>
						</div>
						<div class="ngay-thang">
							<div>Mar 25, 2015</div>
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- phan change oil -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
					</div>
					<div class="border-text">
						<div class="text">
							<div>Change Oil</div>
						</div>
						<div class="ngay-thang">
							<div>Jan 1, 2015</div>
						</div>
					</div>
					<div class="border-warning">
						<div class="icon-warning"></div>
						<div class="icon-cham-than">!</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- phan battery -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
						<div class="background-status"></div>
						<img src="img/save-button.png" alt="">
					</div>
					<div class="border-text">
						<div class="text">
							<div class="color">Battery</div>
						</div>
						<div class="ngay-thang">
							<div>Feb 5, 2015</div>
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- phan new renew license plate -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
					</div>
					<div class="border-text">
						<div class="text">
							<div>Renew License Plate</div>
						</div>
						<div class="ngay-thang">
							<div>Aug 10, 2015</div>
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- phan replace spark plugs -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
						<div class="background-status"></div>
						<img src="img/save-button.png" alt="">
					</div>
					<div class="border-text">
						<div class="text">
							<div class="color">Replace Spark Plugs</div>
						</div>
						<div class="ngay-thang">
							<div>Oct 18, 2015</div>
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- phan Timing belt -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
					</div>
					<div class="border-text">
						<div class="text">
							<div>Timing Belt</div>
						</div>
						<div class="ngay-thang">
							<div>60,000 miles</div>
						</div>
					</div>
				</div>
				<div class="border-content"></div>
			<!-- phan New Brakes -->
				<div class="ht-text">
					<div class="border-status">
						<div class="vien-background"></div>
					</div>
					<div class="border-text">
						<div class="text">
							<div>New Brakes</div>
						</div>
						<div class="ngay-thang">
							<div>Apr 1, 2015</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="background-footer"></div>
				<img src="img/icon-footer.png" alt="">
			</div>
		</div>
	</body>
</html>
