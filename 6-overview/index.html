<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="menu">
					<div class="icon-menu">
						<div>
						<a href="./../13-navigation/index.html">
							<img src="img/menu.png" alt="">
						</a>
						</div>
					</div>
					<div class="text-menu">
						<div>Overview</div>
					</div>
					<div class="icon-maks">
						<div>
							<img src="img/avat.png" alt="">
						</div>
					</div>
				</div>
				<div class="menu-day">
						<div class="january">
							<div class="background-january"></div>
							<div class="text-january">January</div>
						</div>
						<div class="febuary">
							<div class="background-febuary"></div>
							<div class="text-febuary">Febuary</div>
						</div>
						<div class="march">
							<div class="background-March"></div>
							<div class="text-March">March</div>
						</div>
						<div class="april">
							<div class="background-april">
							</div>
							<div class="text-april">April</div>
						</div>
				</div>
			</div>
			<div class="content">
				<div class="current-progress">
					<div class="border-ngoai"></div>
					<div class="number">265</div>
					<div class="text">TOTAL</div>
				</div>
				<div class="thong-ke">
					<!-- Completed-->
					<div class="ht-thong-ke">
						<div class="ht-text-thong-ke">
							<div class="border-icon">
								<img src="img/icon-completed.png" alt="">
							</div>
							<div class="border-text">
								<div>COMPLETED</div>
							</div>
						</div>
						<div class="ht-number-thong-ke">
							<div class="ht-phan-tram">
								<div>68%</div>
							</div>
							<div class="ht-number">
								<div>180</div>
							</div>
						</div>
					</div>
					<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
					<!-- snoozed -->
					<div class="ht-thong-ke">
						<div class="ht-text-thong-ke">
							<div class="border-icon">
								<img src="img/icon-snoozed.png" alt="">
							</div>
							<div class="border-text">
								<div>SNOOZED</div>
							</div>
						</div>
						<div class="ht-number-thong-ke">
							<div class="ht-phan-tram">
								<div>64%</div>
							</div>
							<div class="ht-number">
								<div>24</div>
							</div>
						</div>
					</div>
					<div class="bottom-line">
					<div class="div-1"></div>
					<div class="div-2"></div>
					<div class="div-3"></div>
				</div>
					<!-- overdue-->
					<div class="ht-thong-ke">
						<div class="ht-text-thong-ke">
							<div class="border-icon">
								<img src="img/icon-overdue.png" alt="">
							</div>
							<div class="border-text">
								<div>OVERDUE</div>
							</div>
						</div>
						<div class="ht-number-thong-ke">
							<div class="ht-phan-tram">
								<div>8%</div>
							</div>
							<div class="ht-number">
								<div>21</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="border-footer"></div>
				<img src="img/icon-border.png" alt="">
			</div>
		</div>
	</body>
</html>
