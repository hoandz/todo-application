<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>
	<body>
		<div class="background">
			<div class="header">
				<div class="header-create">
					<div class="back">
						<img src="img/back-button.png" alt="">
					</div>
					<div class="create">
						<p>Create account</p>
					</div>
					<div class="save">
						<img src="img/save-button.png" alt="">
					</div>
				</div>
				<div class="camera">
					<img src="img/photo.png" alt="">
				</div>
			</div>
			<div class="ht-content">
				<div class="content">
					<div class="input-icon">
						<img src="img/name.png" alt="">
					</div>
					<div class="input-value">
						<input class="user-name" type="text" placeholder="Username">
					</div>	
				</div>
			</div>
			<div class="footer">
				<div class="already">Already have an account? Sign In</div>
			</div>
		</div>
	</body>
</html>
